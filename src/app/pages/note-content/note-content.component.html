<form #noteForm="ngForm" class="row" (ngSubmit)="onSubmit(noteForm)" >
    <div>
        <label for="Title">Title:</label> <br>
        <input type="text" class="form-control" name="title" [ngModel]="noteTitle" placeholder="Title" aria-label="Title" aria-describedby="basic-addon1" required>
    </div>
    <div>
        <label for="Description">Description:</label> <br>
        <textarea type="text" class="form-control" name="body" [ngModel]="noteBody" placeholder="Description" aria-label="Description" aria-describedby="basic-addon1"></textarea>
    </div>
    <div class="mt-3 ms-auto">
        <button type="button" class="btn btn-outline-info" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-outline-primary ml-2" [disabled]="!noteForm.valid">Save</button>
    </div>
</form>
